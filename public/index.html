<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favorite OS to develop on</p>
        <form id="vote-form">
            <p>
                <label for="windows">
                    <input type="radio" name="os" id="windows" value="Windows" checked />
                    <span>Windows</span>
                </label>
            </p>
            <p>
                <label for="macos">
                    <input type="radio" name="os" id="macos" value="MacOS" />
                    <span>MacOS</span>
                </label>
            </p>
            <p>
                <label for="linux">
                    <input type="radio" name="os" id="linux" value="Linux" />
                    <span>Linux</span>
                </label>
            </p>
            <p>
                
                <label for="other">
                    <input type="radio" name="os" id="other" value="Other" />
                    <span>Something else</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
